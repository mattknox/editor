<html>
  <head>
    <title>
      start of an editor
    </title>
    <style>
      body {
        font-family: Courier
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="./editor.js"></script>
    <script>

window.onload = function (){
  eventHandler = function (e){
    handleEvent(e);
  }

  window.addEventListener('keydown', handleSpecialKeys, false);
//  window.addEventListener('keyup', ignoreEvent, false);
  window.addEventListener('keypress', handleEvent, false);
  debug_pane = document.getElementById("debug_pane");
  debug_pane.addEventListener("keypress", debugEvent, false);

   $("#toggler").toggle(function() {$("#debug_wrapper").hide()},
                       function() {$("#debug_wrapper").show()});
}
    </script>
  </head>
  <body>
    <a href="" id="toggler"> <h3> toggle debug pane </h3>
    </a>
    <div id="debug_wrapper">
      <a onClick="Clear()" href="#">click to clear debug pane</a>
      <a onClick="$debug(true)" href="#">click to turn debug on</a>
      <a onClick="$debug(false)" href="#">click to turn debug off</a>
      <div id="debug_pane">
        this is where stuff will be written
      </div>
      <hr>
    </div>
    <div id="code"></div>
  </body>
</html>
